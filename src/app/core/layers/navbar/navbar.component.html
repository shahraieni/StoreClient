<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a routerLink="/" routerLinkActive="active"  class="nav-link px-2 ">صفحه اصلی</a></li>
          <li><a routerLink="/shop" routerLinkActive="router-link-active"  class="nav-link px-2 text-white">محصولات</a></li>
          <li><a routerLink="/aboutUs" routerLinkActive="router-link-active"  class="nav-link px-2 text-white">درباره ما</a></li>
          <li><a routerLink="/contactUs" routerLinkActive="router-link-active"  class="nav-link px-2 text-white">تماس با ما</a></li>
        
        </ul>

        <div class="text-end">
          <button type="button"  routerLink="/login" class="btn btn-outline-light mx-2">ورود <span class="fas fa-sign-in"></span></button>
          <button type="button" routerLink="/register"  class="btn btn-warning "> عضویت <span class="fas fa-user"></span></button>
          <button type="button" routerLink="/basket" class="btn btn-primary position-relative mx-2">
            <span class="fas fa-shopping-cart"></span>
            <span *ngIf="basket$ | async as basket" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                 {{ basket?.items?.length }}
              <span class="visually-hidden">unread messages</span>
            </span>
          </button>

         
        </div>
        
      </div>
    </div>

  </header>
