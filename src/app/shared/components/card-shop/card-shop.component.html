<div class="col" >
    <div class="card shadow-sm"  routerLinkActive="router-link-active"  >
      <img [src]="product?.pictureUrl"  class="img-thumbnail w-100" >
      <div class="card-body">
        <p class="card-text">{{product?.title}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" (click)="addItemToBasket()"    class="btn btn-sm btn-outline-success"><i class="fas fa-shopping-basket"></i></button>
            <button type="button" class="btn btn-sm btn-outline-primary"  [routerLink]="['/shop',product?.id]"><i class="fas fa-eye"></i></button>
          </div>
          <small class="text-body-secondary">{{product.price | number}}</small>
        </div>
      </div>
    </div>
  </div>
